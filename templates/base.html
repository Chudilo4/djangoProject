{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="container">
      <header class="header_container">
        <a href="/" class="header_item">Simple header</a>
        <ul class="nav">
            {% for m in menu %}
                <li class="nav-item"><a href="{% url m.url_name %}" class="nav-link">{{ m.title }}</a></li>
            {% endfor %}
        </ul>
      </header>
      <main>
          {% block content %}
          {% endblock %}
      </main>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
